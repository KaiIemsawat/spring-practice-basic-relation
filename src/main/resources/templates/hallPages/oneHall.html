<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${thisHall.name}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid">
    <h1>About : <span th:text="${thisHall.name}"/></h1>
    <p>Has Residential Section : <span th:text="${thisHall.hasResidential}"/></p>
    <p>Has Any Lecture Room : <span th:text="${thisHall.getHasLectureRoom}"/></p>
    <p>Number of Floors : <span th:text="${thisHall.floors}"/></p>
    <p>Associated University : <span th:text="${thisHall.getUniversity.name}"/></p>
    <a href="/halls" class="btn btn-primary">All Halls</a>
</div>

</body>
</html>
