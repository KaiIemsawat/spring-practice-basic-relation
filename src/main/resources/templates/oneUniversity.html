<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${thisUniversity.name}"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container-fluid">
    <h1>About : <span th:text="${thisUniversity.name}"/></h1>
    <p>City : <span th:text="${thisUniversity.city}"/></p>
    <p>Offers Online Class : <span th:text="${thisUniversity.hasOnline}"/></p>
    <p>Offers In-Person Class : <span th:text="${thisUniversity.hasInPerson}"/></p>
    <p>Enrollment : <span th:text="${thisUniversity.enrollment}"/> students</p>
    <p>Year Founded : <span th:text="${thisUniversity.yearFounded}"/></p>
    <!-- 'if' statement with Thymeleaf -->
    <p>Associated halls:
      <span th:if="${#lists.isEmpty(thisUniversity.getHalls)}">
        <span> No associated halls found.</span>
      </span>
    <ul>
      <li th:each="hall : ${thisUniversity.getHalls}">
        <a th:text="${hall.getName}" th:href="@{'/halls/' + ${hall.hallId}}">, </a>
      </li>
    </ul>

    </p>


    <a href="/universities" class="btn btn-primary">All Universities</a>
  </div>

</body>
</html>
